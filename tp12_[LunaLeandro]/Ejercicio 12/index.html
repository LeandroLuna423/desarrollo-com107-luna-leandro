<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <!--JavaScript-->
    <h1 class="px-5">Lista desordenada con numeros ordenados aleatorios:</h1>
    <div id="id_numeros"></div>
    <script src="js/JavaScript.js"></script>

    <!--jQuery-->
    <!--Ejercicio 1-->
    <p id="parrafo1" class="text-primary bg-dark p-5">Este es el primer parrafo</p>
    <p id="parrafo2" class="text-dark bg-warning p-5">Este es el segundo parrafo</p>

    <script>
        $(document).ready(function(){
            $("#parrafo1").click(function(){
                $(this).text("Este es el primer parrafo con event click de jQuery").removeClass("text-primary bg-dark").addClass("text-dark bg-primary");
            });
        });
    </script>

    <br>

    <!--Ejercicio 2-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a id="id_enlace" target="_blank" href="" class="text-center">Enlace</a>
            </div>
        </div>
    </div>

    <br>

    <button id="b1" class="btn btn-danger" data-href="https://www.google.com">Google</button>
    <button id="b2" class="btn btn-primary" data-href="https://www.facebook.com">Facebook</button>
    <button id="b3" class="btn btn-secondary" data-href="https://www.wikipedia.org">Wikipedia</button>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var href = $(this).data("href");
                $("#id_enlace").attr("href", href).text($(this).text());
            });
        });
    </script>

    <br>
    
    <!--Ejercicio 3-->
    <div id="div_erizo"">
        <img id="img_erizo" src="img/erizo.jpg" alt="Erizo">
    </div>

    <script>
        $(document).ready(function(){
            $("#div_erizo").click(function(){
                $(this).animate({ width: "250px", height: "250px" }, 1000);
            });
  
            $("#div_erizo").dblclick(function(){
                $(this).animate({ width: "800px", height: "70px" }, 1000);
            });
        });         
    </script>

    <br>

    <!--Ejercicio 4-->
    <div id="div_parrafos" class="bg-secondary p-4">
        <p>Primer parrafo</p>
        <p>Segundo parrafo</p>
        <p>Tercer parrafo</p>
    </div>
    <div id="img_paisaje">
        <img src="img/paisaje.jpg" alt="Paisaje">
    </div>

    <script>
        $(document).ready(function() {
          $("#div_parrafos").click(function() {
            $(this).fadeOut("slow", function() {
              $("#img_paisaje").fadeIn("slow");
            });
          });
        });
    </script>
    
</body>
</html>
