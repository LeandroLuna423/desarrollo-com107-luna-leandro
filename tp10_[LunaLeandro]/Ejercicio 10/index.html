<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <div class="container w-75 mt-5 rounded-left shadow">
        <div class="row align-items-stretch">
            <div class="col img_login d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                    <div class="logo_blanco"></div>
            </div>
            <div class="col bg-white px-4 rounded-right">
                <div>
                    <h1 class="text-start py-5" id="id_login">Login</h1>
                    <form action="#">
                        <div class="mb-3">
                            <label for="email" class="form-label l_input">Email</label>
                            <input type="email" name="email" class="form-control input2" placeholder="Email...">

                        </div>
                        <div class="mt-3 mb-2">
                            <label for="password" class="form-label l_input">Contraseña</label>
                            <input type="password" name="contraseña" class="form-control input2" placeholder="••••••••••">
                        </div>
                        <div class="mb-4">
                            <a href="#" id="ol_pass" class="offset-6">¿Olvidaste la contraseña?</a>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col"><button type="submit" class="btn btn-block boton">Ingresar</button></div>
                                <div class="col"><button type="submit" class="btn btn-block boton2">Registrar</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
